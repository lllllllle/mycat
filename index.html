<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ ¼å­å†’é™©æ¸¸æˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: white;
        }

        .game-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .bubble-info {
            position: absolute;
            top: 20px;

            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
        }

        .bubble-info.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
            background: #ddd;
            border: 3px solid #333;
            position: relative;
        }

        .cell {
            width: 50px;
            height: 50px;
            background: white;
            position: relative;
            transition: background-color 0.3s;
        }

        .player {
            width: 40px;
            height: 40px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .player::before {
            content: 'ğŸ˜Š';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }

        /* åœºæ™¯1: å§å®¤ */
        .bed {
            background: #8B4513 !important;
        }

        .door {
            background: #000 !important;
        }

        /* åœºæ™¯2: æ£®æ— */
        .forest-light {
            background: #90EE90 !important;
        }

        .forest-dark {
            background: #7CCD7C !important;
        }

        .hole {
            position: relative;
        }

        .hole::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
        }

        .tree {
            position: relative;
        }

        .tree::after {
            content: 'ğŸŒ²';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }

        /* åœºæ™¯3: æµ·æ´‹ */
        .ocean {
            background: #4169E1 !important;
        }

        .bubble {
            position: relative;
        }

        .bubble::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;

            width: 35px;
            height: 35px;
            border: 3px solid white;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        /* åœºæ™¯4: ç™»å±± */
        .mountain {
            background: #D2B48C !important;
        }

        .mountain-night {
            background: #000 !important;
        }

        .obstacle {
            background: #696969 !important;
        }

        .obstacle::after {
            content: 'ğŸª¨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }

        .obstacle.night {
            background: #000 !important;
        }

        .obstacle.night::after {
            color: #000;
        }

        .ghost {
            position: relative;
        }

        .ghost::after {
            content: 'ğŸ‘»';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }

        .ghost.night::after {
            filter: brightness(0);
        }

        .exit {
            background: #FFD700 !important;
        }

        .exit::after {
            content: 'ğŸšª';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
        }

        /* æç¤ºçª—å£ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);

            }
            to {
                transform: translateY(0);

            }
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .modal-content p {

            margin-bottom: 20px;
        }

        .modal-btn {

        .controls {

        }

        /* ç»“å±€åœºæ™¯æ ·å¼ */
        .ending-scene {
            display: none;

        }

        .ending-scene.active {

        .cat-image {

        }

        @keyframes float {

        .ending-text {

        .feed-cat-btn {

        }

        .feed-cat-btn:hover {

        }

<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ğŸ® æ ¼å­å†’é™©æ¸¸æˆ</h1>
            <div class="game-info">
                <span id="level-info">å…³å¡: å§å®¤</span>
                <span id="position-info">ä½ç½®: (0, 0)</span>

        </div>
        
        <div class="bubble-info" id="bubble-info">
            <div>ğŸ«§ æ³¡æ³¡ä¿æŠ¤ä¸­</div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">æ¬¢è¿</h2>

    <!-- æ·»åŠ ç»“å±€åœºæ™¯ -->
    <div class="ending-scene" id="ending-scene">
        <!-- å›¾ç‰‡é“¾æ¥æ”¹ä¸ºæœ¬åœ°è·¯å¾„ -->
        <img src="./cat.png" alt="çŒ«å’ª" class="cat-image">
        <div class="ending-text" id="ending-text">ä½ æ‰¾åˆ°äº†ä½ å®¶çš„å°çŒ«ï¼</div>
        <button class="feed-cat-btn" id="feed-cat-btn" onclick="feedCat()">å‰å¾€å–‚çŒ«</button>
    </div>

    <script>
        // æ¸¸æˆçŠ¶æ€
        const game = {
            level: 1,
            playerX: 2,
            playerY: 0,
            grid: [],
            bubbleMoves: 0,
            mountainMoves: 0,
            isDay: true,
            obstacles: [],
            ghosts: [],
            bubbles: [],
            holes: [],
            trees: [],
            modalQueue: [],
            isShowingModal: false
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            createGrid();
            loadLevel(1);
            updateDisplay();
            document.addEventListener('keydown', handleKeyPress);
        }

        // åˆ›å»ºæ ¼å­
        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            game.grid = [];

            for (let y = 0; y < 10; y++) {
                game.grid[y] = [];
                for (let x = 0; x < 10; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    gridElement.appendChild(cell);
                    game.grid[y][x] = cell;
                }
            }
        }

        // åŠ è½½å…³å¡
        function loadLevel(level) {
            game.level = level;
            clearGrid();
            document.getElementById('bubble-info').classList.remove('active');

            switch(level) {
                case 1:
                    loadBedroom();
                    const now = new Date();
                    const hours = now.getHours();
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const timeStr = `${hours}:${minutes}`;
                    
                    game.modalQueue = [
                        { title: 'ğŸŒ… æ—©æ™¨', text: `æ—©ä¸Šå¥½ï¼Ÿç°åœ¨æ˜¯${timeStr}ï¼Œä½ ä¼¼ä¹æ„Ÿè§‰åˆ°äº†å“ªé‡Œä¸å¯¹.......` },
                        { title: 'ğŸ± çŒ«å’ªï¼Ÿ', text: 'ä½ è¿˜æ²¡æœ‰å–‚çŒ«ï¼ä¸å¯¹ï¼Œä½ å®¶çŒ«å‘¢ï¼' },
                        { title: 'ğŸšª å‡ºå‘', text: 'è¸ä¸Šæ—…é€”ï¼Œå¯»æ‰¾ä½ çš„çŒ«å’ªå§ï¼' }
                    ];
                    showNextModal();
                    break;
                case 2:
                    loadForest();
                    showModal('ğŸŒ² æ£®æ—', 'å°å¿ƒé»‘æ´ï¼è¸©åˆ°é»‘æ´ä¼šå¤±è´¥ã€‚æ ‘æœ¨æ— æ³•é€šè¿‡ã€‚æ‰¾åˆ°å³ä¸‹è§’çš„å‡ºå£ï¼');
                    break;
                case 3:
                    loadOcean();
                    showModal('ğŸŒŠ æµ·æ´‹', 'æ”¶é›†æ³¡æ³¡ï¼æ¯ä¸ªæ³¡æ³¡å¯ä»¥è®©ä½ ç§»åŠ¨5æ­¥ã€‚æ²¡æœ‰æ³¡æ³¡ä¿æŠ¤æ—¶ç§»åŠ¨ä¼šå¤±è´¥ï¼');
                    break;
                case 4:
                    loadMountain();
                    showModal('â›°ï¸ ç™»å±±', 'æ¯ç§»åŠ¨3æ­¥ä¼šåˆ‡æ¢æ—¥å¤œã€‚å¤œæ™šæ—¶è§†é‡å—é™ã€‚å°å¿ƒé¬¼æ€ªå’Œéšœç¢ç‰©ï¼');
                    break;
            }

            updateDisplay();
        }

        // åœºæ™¯1: å§å®¤
        function loadBedroom() {
            game.playerX = 2;
            game.playerY = 0;

            // åºŠ (0,0) åˆ° (1,0)
            game.grid[0][0].classList.add('bed');
            game.grid[0][1].classList.add('bed');

            // é—¨ (5,9)
            game.grid[9][5].classList.add('door');

            document.getElementById('level-info').textContent = 'å…³å¡: 1 - å§å®¤';
        }

        // åœºæ™¯2: æ£®æ—
        function loadForest() {
            game.playerX = 0;
            game.playerY = 0;
            game.holes = [];
            game.trees = [];

            // æ£‹ç›˜æ ¼èƒŒæ™¯
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    if ((x + y) % 2 === 0) {
                        game.grid[y][x].classList.add('forest-light');
                    } else {
                        game.grid[y][x].classList.add('forest-dark');
                    }
                }
            }

            for (let i = 0; i < 8; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * 10);
                    y = Math.floor(Math.random() * 10);
                } while ((x === 0 && y === 0) || (x === 9 && y === 9) || game.holes.some(h => h.x === x && h.y === y));
                
                game.holes.push({x, y});
                game.grid[y][x].classList.add('hole');
            }

            for (let i = 0; i < 12; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * 10);
                    y = Math.floor(Math.random() * 10);
                } while ((x === 0 && y === 0) || (x === 9 && y === 9) || 
                         game.holes.some(h => h.x === x && h.y === y) ||
                         game.trees.some(t => t.x === x && t.y === y));
                
                game.trees.push({x, y});
                game.grid[y][x].classList.add('tree');
            }

            // å‡ºå£
            game.grid[9][9].classList.add('exit');

            document.getElementById('level-info').textContent = 'å…³å¡: 2 - æ£®æ—';
        }

        // åœºæ™¯3: æµ·æ´‹
        function loadOcean() {
            game.playerX = 0;
            game.playerY = 0;
            game.bubbleMoves = 5;
            game.bubbles = [];

            // è“è‰²èƒŒæ™¯
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    game.grid[y][x].classList.add('ocean');
                }
            }

            // éšæœºç”Ÿæˆ15ä¸ªæ³¡æ³¡
            for (let i = 0; i < 15; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * 10);
                    y = Math.floor(Math.random() * 10);
                } while ((x === 0 && y === 0) || (x === 9 && y === 9) || 
                         game.bubbles.some(b => b.x === x && b.y === y));
                
                game.bubbles.push({x, y});
                game.grid[y][x].classList.add('bubble');
            }

            // å‡ºå£
            game.grid[9][9].classList.add('exit');

            document.getElementById('bubble-info').classList.add('active');
            document.getElementById('bubble-moves').textContent = game.bubbleMoves;

            document.getElementById('level-info').textContent = 'å…³å¡: 3 - æµ·æ´‹';
        }

        // åœºæ™¯4: ç™»å±±
        function loadMountain() {
            game.playerX = 0;
            game.playerY = 0;
            game.mountainMoves = 0;
            game.isDay = true;
            game.obstacles = [];
            game.ghosts = [];

            // å±±åœ°èƒŒæ™¯
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    game.grid[y][x].classList.add('mountain');
                }
            }

            // éšæœºç”Ÿæˆéšœç¢ç‰©
            for (let i = 0; i < 10; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * 10);
                    y = Math.floor(Math.random() * 10);
                } while ((x === 0 && y === 0) || (x === 9 && y === 9) || 
                         game.obstacles.some(o => o.x === x && o.y === y));
                
                game.obstacles.push({x, y});
                game.grid[y][x].classList.add('obstacle');
            }

            // éšæœºç”Ÿæˆé¬¼æ€ª
            for (let i = 0; i < 5; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * 10);
                    y = Math.floor(Math.random() * 10);
                } while ((x === 0 && y === 0) || (x === 9 && y === 9) || 
                         game.obstacles.some(o => o.x === x && o.y === y) ||
                         game.ghosts.some(g => g.x === x && g.y === y));
                
                game.ghosts.push({x, y});
                game.grid[y][x].classList.add('ghost');
            }

            // å‡ºå£
            game.grid[9][9].classList.add('exit');

            document.getElementById('level-info').textContent = 'å…³å¡: 4 - ç™»å±±';
        }

        // æ¸…ç©ºæ ¼å­
        function clearGrid() {
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    game.grid[y][x].className = 'cell';
                }
            }
        }

        // é”®ç›˜æ§åˆ¶
        function handleKeyPress(e) {
            let newX = game.playerX;
            let newY = game.playerY;

            switch(e.key) {
                case 'ArrowUp':
                    newY = Math.max(0, game.playerY - 1);
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    newY = Math.min(9, game.playerY + 1);
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    newX = Math.max(0, game.playerX - 1);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    newX = Math.min(9, game.playerX + 1);
                    e.preventDefault();
                    break;
                default:
                    return;
            }

            if (newX !== game.playerX || newY !== game.playerY) {
                movePlayer(newX, newY);
            }
        }

        // ç§»åŠ¨ç©å®¶
        function movePlayer(newX, newY) {
            // æ£€æŸ¥ç¢°æ’
            if (!canMove(newX, newY)) {
                return;
            }

            game.playerX = newX;
            game.playerY = newY;

            // å…³å¡ç‰¹å®šé€»è¾‘
            handleLevelLogic(newX, newY);

            updateDisplay();
        }

        // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç§»åŠ¨
        function canMove(x, y) {
            if (game.level === 2) {
                if (game.trees.some(t => t.x === x && t.y === y)) {
                    showModal('ğŸŒ² éšœç¢', 'å‰æ–¹æœ‰æ ‘æœ¨ï¼Œæ— æ³•é€šè¿‡ï¼');
                    return false;
                }
            }

            if (game.level === 4) {
                if (game.obstacles.some(o => o.x === x && o.y === y)) {
                    showModal('ğŸª¨ éšœç¢', 'å‰æ–¹æœ‰å²©çŸ³ï¼Œæ— æ³•é€šè¿‡ï¼');
                    return false;
                }
            }

            return true;
        }

        // å¤„ç†å…³å¡é€»è¾‘
        function handleLevelLogic(x, y) {
            switch(game.level) {
                case 1:
                    if (x === 5 && y === 9) {
                        setTimeout(() => loadLevel(2), 300);
                    }
                    break;

                case 2:
                    if (game.holes.some(h => h.x === x && h.y === y)) {
                        showModal('ğŸ’€ å¤±è´¥', 'ä½ æ‰è¿›äº†é»‘æ´ï¼è¿”å›å§å®¤ã€‚');
                        setTimeout(() => loadLevel(1), 1500);
                        return;
                    }
                    if (x === 9 && y === 9) {
                        setTimeout(() => loadLevel(3), 300);
                    }
                    break;

                case 3:
                    const bubbleIndex = game.bubbles.findIndex(b => b.x === x && b.y === y);
                    if (bubbleIndex !== -1) {
                        game.bubbleMoves = 5;
                        game.bubbles.splice(bubbleIndex, 1);
                        game.grid[y][x].classList.remove('bubble');
                        document.getElementById('bubble-info').classList.add('active');
                    }

                    if (game.bubbleMoves > 0) {
                        game.bubbleMoves--;
                        document.getElementById('bubble-moves').textContent = game.bubbleMoves;
                        
                        if (game.bubbleMoves === 0) {
                            document.getElementById('bubble-info').classList.remove('active');
                        }
                    } else if (!(x === 0 && y === 0)) {
                        showModal('ğŸ’€ å¤±è´¥', 'æ²¡æœ‰æ³¡æ³¡ä¿æŠ¤ï¼è¿”å›å§å®¤ã€‚');
                        setTimeout(() => loadLevel(1), 1500);
                        return;
                    }

                    if (x === 9 && y === 9 && game.bubbleMoves > 0) {
                        setTimeout(() => loadLevel(4), 300);
                    }
                    break;

                case 4:
                    if (game.ghosts.some(g => g.x === x && g.y === y)) {
                        showModal('ğŸ’€ å¤±è´¥', 'ä½ é‡åˆ°äº†é¬¼æ€ªï¼è¿”å›å§å®¤ã€‚');
                        setTimeout(() => loadLevel(1), 1500);
                        return;
                    }

                    game.mountainMoves++;
                    if (game.mountainMoves % 3 === 0) {
                        game.isDay = !game.isDay;
                        updateMountainVisibility();
                    }

                    if (x === 9 && y === 9) {
                        setTimeout(() => showEndingScene(), 300);
                    }
                    break;
            }
        }

        // æ›´æ–°ç™»å±±åœºæ™¯çš„å¯è§æ€§
        function updateMountainVisibility() {
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    const cell = game.grid[y][x];
                    const isObstacle = game.obstacles.some(o => o.x === x && o.y === y);
                    const isGhost = game.ghosts.some(g => g.x === x && g.y === y);
                    
                    if (!game.isDay && !(x === game.playerX && y === game.playerY)) {
                        cell.classList.remove('mountain');
                        cell.classList.add('mountain-night');
                        
                        if (isObstacle) {
                            cell.classList.add('night');
                        }
                        if (isGhost) {
                            cell.classList.add('night');
                        }
                    } else if (game.isDay) {
                        cell.classList.remove('mountain-night', 'night');
                        if (!isObstacle && !isGhost && !cell.classList.contains('exit')) {
                            cell.classList.add('mountain');
                        }
                    }
                }
            }
            if (!game.isDay) {
                game.grid[game.playerY][game.playerX].classList.remove('mountain-night');
                game.grid[game.playerY][game.playerX].classList.add('mountain');
            }
        }

        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            document.querySelectorAll('.player').forEach(p => p.remove());

            const playerCell = game.grid[game.playerY][game.playerX];
            const player = document.createElement('div');
            player.className = 'player';
            playerCell.appendChild(player);

            document.getElementById('position-info').textContent = `ä½ç½®: (${game.playerX}, ${game.playerY})`;
        }

        // æ˜¾ç¤ºæç¤ºçª—å£
        function showModal(title, text) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-text').textContent = text;
            document.getElementById('modal').classList.add('active');
            game.isShowingModal = true;
        }

        function showNextModal() {
            if (game.modalQueue.length > 0) {
                const modal = game.modalQueue.shift();
                showModal(modal.title, modal.text);
            }
        }

        // å…³é—­æç¤ºçª—å£
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            game.isShowingModal = false;
            
            if (game.modalQueue.length > 0) {
                setTimeout(() => showNextModal(), 300);
            }
        }

        function showEndingScene() {
            document.getElementById('ending-scene').classList.add('active');
            
            setTimeout(() => {
                document.getElementById('ending-text').classList.add('show');
            }, 1000);
            
            setTimeout(() => {
                document.getElementById('feed-cat-btn').classList.add('show');
            }, 3000);
        }

        function feedCat() {
           
            window.location.href = './pixel-cat-care/index.html';
        }

        // å¯åŠ¨æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
